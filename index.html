<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Foto dan Lokasi dengan Konfirmasi</title>
    <style>
        /* Gaya untuk modal (pop-up) */
        .modal {
            display: none; /* Modal disembunyikan awalnya */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        /* Gaya untuk konten modal */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* Gaya untuk tombol */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Ambil Foto dan Lokasi dengan Konfirmasi</h1>
    
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <br>
    <img id="photo" src="" alt="Foto akan muncul di sini" width="320" height="240">
    <p id="location">Lokasi akan muncul di sini</p>

    <!-- Modal HTML untuk meminta izin -->
    <div id="permissionModal" class="modal">
        <div class="modal-content">
            <h2>Izinkan Akses Kamera dan Lokasi</h2>
            <p>Klik "Izinkan" untuk memberikan akses kamera dan lokasi.</p>
            <button id="allowButton" class="button">Izinkan</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Tampilkan modal saat halaman dimuat
            var modal = document.getElementById('permissionModal');
            modal.style.display = "block";

            // Ambil elemen tombol
            var allowButton = document.getElementById('allowButton');

            // Fungsi ketika tombol "Izinkan" diklik
            allowButton.onclick = function() {
                modal.style.display = "none"; // Sembunyikan modal
                capturePhotoAndLocation();    // Panggil fungsi untuk mengambil foto dan lokasi
            }
        }

        // Fungsi untuk mengambil foto dan lokasi
        function capturePhotoAndLocation() {
            // Ambil Foto Menggunakan Kamera
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var photo = document.getElementById('photo');

            // Meminta izin untuk menggunakan kamera
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                setTimeout(function() {
                    // Mengambil foto setelah 3 detik
                    var context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, 320, 240);
                    var dataURL = canvas.toDataURL('image/png');
                    photo.src = dataURL;
                    video.srcObject.getTracks().forEach(track => track.stop()); // Matikan kamera setelah foto diambil
                }, 3000);
            })
            .catch(function(err) {
                console.log("Terjadi kesalahan dalam akses kamera: " + err);
            });

            // Ambil Lokasi Menggunakan Geolocation API
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 20000, 
                    maximumAge: 0
                });
            } else { 
                document.getElementById("location").innerHTML = "Geolocation tidak didukung oleh browser ini.";
            }
        }

        // Fungsi untuk menampilkan posisi
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            document.getElementById("location").innerHTML = 
                "Latitude: " + lat + "<br>Longitude: " + lon + "<br>Akurasi: " + accuracy + " meter";
        }

        // Fungsi untuk menampilkan kesalahan geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Pengguna menolak permintaan Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informasi lokasi tidak tersedia.");
                    break;
                case error.TIMEOUT:
                    alert("Permintaan untuk mendapatkan lokasi terlalu lama.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Terjadi kesalahan yang tidak diketahui.");
                    break;
            }
        }
    </script>

</body>
</html>
