<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamat IP Anda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Alamat IP Anda</h1>
    <p id="display-ip">Sedang memuat alamat IP...</p>

    <script>
        // Mengambil parameter IP dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip');

        if (ip) {
            document.getElementById('display-ip').innerHTML = "Alamat IP Anda: " + ip;
        } else {
            document.getElementById('display-ip').innerHTML = "Tidak ada alamat IP yang diterima.";
        }
    </script>
</body>
</html>
